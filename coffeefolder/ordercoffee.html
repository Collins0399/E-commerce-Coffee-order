<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Coffee - Brew Haven Cafe</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(59, 47, 47);
            color: aliceblue;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: peru;
        }
        .order-form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input[type="number"], input[type="email"], input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: brown;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: peru;
            color: black;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            background-color: rgb(114, 78, 44);
            padding: 10px 0;
        }
        .email-link {
            color: burlywood; 
        }
        .button2 button:hover{
            color:black;
            background-color:peru;
        }
        .button2 button{
            background-color:brown;
            border: none;
            color:white;
            padding: 16px;
            text-align: center;
            text-decoration: none;
            font-size:16px;
            cursor:pointer;
            width:160px;
            margin-bottom:10px;
            margin-left:500px;
        }
    </style>
</head>
<body>

    <h1>Order Coffee</h1>


    <div class="order-form">
        <form>
            <div class="form-group">
                <label for="coffee-type">Select Coffee Type:</label>
                <select id="coffee-type" required>
                    <option value="" disabled selected>Select your coffee</option>
                    <option value="espresso">Espresso</option>
                    <option value="latte">Latte</option>
                    <option value="cappuccino">Cappuccino</option>
                    <option value="americano">Americano</option>
                    <option value="Flatwhite">Flat White</option>
                    <option value="mocha">Mocha</option>
                    <option value="CaramelMacchiato">Caramel Macchiato</option>
                    <option value="ChocolateCinnamon">Chocolate Cinnamon</option>
                    <option value="MapleAlmond">Maple Almond</option>
                    <option value="EnglishToffee">English Toffee</option>
                    <option value="SaltedCaramel"> Salted Caramel</option>
                </select>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            </div>

            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="address">Delivery Address:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <button type="submit" onclick="alert('Your Order has been Recieved'); window.location.href='contactus.html';">Place Order</button>
        </form>
    </div><br>

    <div class="button2">
        <a href="coffeesite.html">
          <button>Home</button>
        </a>
    </div>


    <footer>
        <p>&copy; 2024 Brew Haven Cafe</p>
        <p><a class="email-link" href="mailto:orders@brewhavencafe.com">orders@brewhavencafe.com</a> | <a class="email-link" href="mailto:info@brewhavencafe.com">info@brewhavencafe.com</a></p>
    </footer>

</body>
</html>
